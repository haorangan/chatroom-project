<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="chatroomjs.js" defer></script>
    <link rel="stylesheet" href="chatroomcss.css">
</head>
<body>
    <form class="form" id="username">
        <input type="text" id="ign" placeholder="Enter a username!">
        <button type="submit">Submit</button>
    </form>

    <form class="form hidden" id="msgbox">
        <input type="text" id="msg" placeholder="Type a message here!">
        <button type="submit">Enter</button>
    </form>
    <br>
    <br>
    <div id="heading">
        <h2>Chatroom</h2>
    </div>
    <div id="container">
        <div id="room">
            
        </div>
    </div>
</body>
</html>
